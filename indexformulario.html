<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styleformulario.css">




</head>
<body>
    <div class="container">
        <form class="form">
            <h2>¿trabajas con nosotros?</h2>
            <p>
                accede a tu información de empleado 
            </p>
            <label for="nombre">Escribe tu nombre</label>
            <input type="text" id="nombre" class="box" required>
            <label for="correo">Escribe tu correo</label>
            <input type="email" id="correo" class="box" required>
            <input type="submit" value="enviar" class="submit" required>
        </form>

        <div class="info">
            <img src="img/market.jpg" class="img-1" alt="">
            <div class="location">
                <div class="icons">
                    <img src="img/gps.svg" alt="">
                    <p>SM20 M6 CS13 Gaitan</p>
                </div>
                <div class="icons">
                    <img src="img/number.svg" alt="">
                    <p>3154099390</p>
                </div>
                <div class="icons">
                    <img src="img/email.svg" alt="">
                    <p>aguabendita@gmail.com</p>
                </div>
                <div>
                    <ul>
                    <li><a href="index.html">Inicio</a></li>
                    </ul>
                </div>
            </div>
            <div class="social">
                <img src="img/fa.svg" alt="">
                <img src="img/tw.svg" alt="">
                <img src="img/ins.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
